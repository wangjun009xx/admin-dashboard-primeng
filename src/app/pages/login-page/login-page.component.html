<div class="login-page">
  <p-card [style]="{backgroundColor:'white'}">
    <div class="login-form">
      <div class="row-form">
        <input-icon iconClass="fas fa-user">
          <input placeholder="Username" type="text" pInputText>
        </input-icon>
      </div>
      <div class="row-form">
        <input-icon iconClass="fas fa-lock">
          <input placeholder="password" type="password" pInputText>
        </input-icon>
      </div>
    </div>
  </p-card>

</div>
